<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AdvocateHub: Advocating for a Better Tomorrow</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar">
          <div>
            <img src="./assets/white-logo.png" alt="logo" class="logo" />
          </div>
          <div class="nav-right">
            <ul class="list">
              <li class="list-item">Home</li>
              <li class="list-item">Pricing</li>
              <li class="list-item">Contact</li>
              <li class="list-item">Terms & Conditions</li>
            </ul>
            <div>
              <button class="button-small">Get Started</button>
            </div>
            <i class="ri-menu-3-line"></i>
          </div>
        </nav>
      </section>
      <!-- Hero Section -->
      <section aria-label="hero">
        <div class="hero">
          <div class="hero-left">
            <h1>Your Justice Is <br> Our Top Priority</h1>
          </div>
          <div class="hero-right">
            <p>
              As a state of law, maintaining justice is <br> something that every citizen must pay <br> attention to, and we are here to uphold justice<br>for you
            </p>
          </div>
        </div>
      </section>
    </div>
